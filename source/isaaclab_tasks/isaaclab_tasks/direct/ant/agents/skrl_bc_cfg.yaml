seed: 43


# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: True
  policy:  # see gaussian_model parameters
    class: GaussianMixin
    clip_actions: False
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: 0.0 # 0.0 in normal PPO
    fixed_log_std: False
    network:
      - name: net
        input: STATES
        layers: [256, 128, 64]
        activations: relu
    output: ACTIONS
  value:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES
        layers: [256, 128, 64]
        activations: relu
    output: ONE
  discriminator:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: STATES_ACTIONS
        layers: [32]
        activations: relu
    output: ONE


# Rollout memory
# https://skrl.readthedocs.io/en/latest/api/memories/random.html
memory:
  class: TrajectoryMemory
  memory_size: -1  # automatically determined (same as agent:rollouts)

motion_dataset:
  class: TrajectoryMemory
  memory_size: 1000000

reply_buffer:
  class: TrajectoryMemory
  memory_size: 20000

# PPO agent configuration (field names are from PPO_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/ppo.html
agent:
  class: BC
  rollouts: 100                 # number of rollouts before updating
  learning_epochs: 6           # number of learning epochs during each update
  mini_batches: 2              # number of mini batches during each learning epoch
  n_policy_updates: 20         # number of discriminator updates during each learning epoch
  discount_factor: 0.99        # discount factor (gamma)
  lambda: 0.95                 # TD(lambda) coefficient (lam) for computing returns and advantages

  learning_rate: 5.0e-5                  # learning rate
  learning_rate_scheduler: null        # learning rate scheduler class (see torch.optim.lr_scheduler)
  learning_rate_scheduler_kwargs: {}   # learning rate scheduler's kwargs (e.g. {"step_size": 1e-3})

  state_preprocessor: null             # state preprocessor class (see skrl.resources.preprocessors)
  state_preprocessor_kwargs: {}        # state preprocessor's kwargs (e.g. {"size": env.observation_space})
  
  random_timesteps: 0          # random exploration steps
  learning_starts: 0           # learning starts after this many steps

  grad_norm_clip: 0.0              # clipping coefficient for the norm of the gradients
  batch_size: 64                  # batch size for updating the reference motion dataset

  rewards_shaper: null         # rewards shaping function: Callable(reward, timestep, timesteps) -> reward
  time_limit_bootstrap: false  # bootstrap at timeout termination (episode truncation)

  mixed_precision: false       # enable automatic mixed precision for higher performance


  # logging and checkpoint
  experiment:
    directory: "AntBC"
    experiment_name: ""
    write_interval: auto
    checkpoint_interval: auto


# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  class: SequentialTrainer
  timesteps: 10000
  environment_info: log

